<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShoppingLabel">Create or edit a Shopping</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!shopping.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shopping.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="shopping.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idType">Id Type</label>
            <input type="text" class="form-control" name="idType" id="field_idType"
                [(ngModel)]="shopping.idType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idNumber">Id Number</label>
            <input type="number" class="form-control" name="idNumber" id="field_idNumber"
                [(ngModel)]="shopping.idNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateOrder">Date Order</label>
            <div class="d-flex">
                <input id="field_dateOrder" type="datetime-local" class="form-control" name="dateOrder" [(ngModel)]="shopping.dateOrder"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateDelivery">Date Delivery</label>
            <div class="d-flex">
                <input id="field_dateDelivery" type="datetime-local" class="form-control" name="dateDelivery" [(ngModel)]="shopping.dateDelivery"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="shopping.address" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_total">Total</label>
            <input type="number" class="form-control" name="total" id="field_total"
                [(ngModel)]="shopping.total" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
