
<div *ngIf="clothes">
    <h2><span>Clothes</span> {{clothes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{clothes.name}}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
            <span>{{clothes.quantity}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{clothes.value}}</span>
        </dd>
        <dt><span>Image</span></dt>
        <dd>
            <span>{{clothes.image}}</span>
        </dd>
        <dt><span>Type Clothes</span></dt>
        <dd>
            <div *ngIf="clothes.typeClothesId">
                <a [routerLink]="['/type-clothes-my-suffix', clothes.typeClothesId]">{{clothes.typeClothesId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'clothes-my-suffix/'+ clothes.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
