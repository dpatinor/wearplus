<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDetailShoppingLabel">Create or edit a Detail Shopping</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!detailShopping.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="detailShopping.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="detailShopping.quantity" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                [(ngModel)]="detailShopping.valor" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_shopping">Shopping</label>
            <select class="form-control" id="field_shopping" name="shopping" [(ngModel)]="detailShopping.shoppingId">
                <option [ngValue]="null"></option>
                <option [ngValue]="shoppingOption.id" *ngFor="let shoppingOption of shoppings; trackBy: trackShoppingById">{{shoppingOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_clothes">Clothes</label>
            <select class="form-control" id="field_clothes" name="clothes" [(ngModel)]="detailShopping.clothesId">
                <option [ngValue]="null"></option>
                <option [ngValue]="clothesOption.id" *ngFor="let clothesOption of clothes; trackBy: trackClothesById">{{clothesOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
